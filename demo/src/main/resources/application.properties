# H2 Database
spring.datasource.url=jdbc:h2:mem:tododb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL init
spring.sql.init.mode=always

# MyBatis
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.example.todo.entity
mybatis.configuration.map-underscore-to-camel-case=true

# Multipart
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Mail (local SMTP for dev)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
app.mail.from=noreply@example.com

# File storage
app.file-storage.path=uploads

# Thymeleaf (dev)
spring.thymeleaf.cache=false
