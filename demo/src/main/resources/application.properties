# H2 Database (開発用に軽量メモリDBを使用)
spring.datasource.url=jdbc:h2:mem:${random.uuid}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL init
spring.sql.init.mode=always

# MyBatis
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.example.todo.entity
mybatis.configuration.map-underscore-to-camel-case=true

# Multipart
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# SMTP (env override)
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USER:your-email@gmail.com}
spring.mail.password=${SMTP_PASS:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Mail from / reminder
app.mail.from=${MAIL_FROM:noreply@example.com}
app.reminder.days=3

# File storage
app.file-storage.path=uploads

# Thymeleaf (dev)
spring.thymeleaf.cache=false

# Fixed port
server.port=8080
