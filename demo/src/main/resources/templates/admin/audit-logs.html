<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>監査ログ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .json-cell { max-width: 360px; }
        .json-cell pre { white-space: pre-wrap; word-break: break-all; }
    </style>
</head>
<body class="bg-light">
    <header class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <span class="navbar-brand fw-bold">ToDoアプリ</span>
            <span class="navbar-text small text-muted">監査ログ</span>
            <span class="ms-3 small" sec:authorize="isAuthenticated()">
                <span sec:authentication="name"></span>さん、こんにちは
            </span>
            <span class="ms-2 badge text-bg-dark" sec:authorize="hasRole('ADMIN')">ADMIN</span>
            <form th:action="@{/logout}" method="post" class="ms-auto">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-sm btn-outline-secondary">ログアウト</button>
            </form>
        </div>
    </header>

    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4 mb-0">監査ログ</h1>
            <div class="d-flex gap-2">
                <a class="btn btn-outline-secondary" th:href="@{/admin/users}">ユーザー管理</a>
                <a class="btn btn-outline-secondary" th:href="@{/todos}">ToDo一覧</a>
            </div>
        </div>

        <div class="card shadow-sm mb-3">
            <div class="card-body">
                <form method="get" class="row g-3">
                    <div class="col-12 col-md-2">
                        <label class="form-label">アクション</label>
                        <input type="text" class="form-control" name="action" th:value="${action}">
                    </div>
                    <div class="col-12 col-md-2">
                        <label class="form-label">エンティティ</label>
                        <input type="text" class="form-control" name="entityType" th:value="${entityType}">
                    </div>
                    <div class="col-12 col-md-3">
                        <label class="form-label">ユーザー名</label>
                        <input type="text" class="form-control" name="username" th:value="${username}">
                    </div>
                    <div class="col-6 col-md-2">
                        <label class="form-label">開始日</label>
                        <input type="date" class="form-control" name="from" th:value="${from}">
                    </div>
                    <div class="col-6 col-md-2">
                        <label class="form-label">終了日</label>
                        <input type="date" class="form-control" name="to" th:value="${to}">
                    </div>
                    <div class="col-12 col-md-1 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">検索</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-3">日時</th>
                                <th>ユーザー</th>
                                <th>アクション</th>
                                <th>エンティティ</th>
                                <th>ID</th>
                                <th>IP</th>
                                <th>変更前</th>
                                <th>変更後</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="log : ${logs}">
                                <td class="ps-3" th:text="${#temporals.format(log.createdAt, 'yyyy/MM/dd HH:mm:ss')}">-</td>
                                <td th:text="${log.username}">user</td>
                                <td th:text="${log.action}">UPDATE</td>
                                <td th:text="${log.entityType}">TODO</td>
                                <td th:text="${log.entityId}">1</td>
                                <td th:text="${log.ipAddress}">127.0.0.1</td>
                                <td class="json-cell">
                                    <pre class="mb-0" th:text="${log.oldValue}">-</pre>
                                </td>
                                <td class="json-cell">
                                    <pre class="mb-0" th:text="${log.newValue}">-</pre>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(logs)}">
                                <td colspan="8" class="text-center py-4 text-muted">該当するログがありません。</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="text-muted small">全件数: <span th:text="${total}">0</span></div>
            <nav>
                <ul class="pagination mb-0">
                    <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/audit-logs(page=${page.number - 1}, action=${action}, entityType=${entityType}, username=${username}, from=${from}, to=${to})}">前へ</a>
                    </li>
                    <li class="page-item disabled">
                        <span class="page-link" th:text="${page.number + 1} + ' / ' + ${page.totalPages}">1 / 1</span>
                    </li>
                    <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/audit-logs(page=${page.number + 1}, action=${action}, entityType=${entityType}, username=${username}, from=${from}, to=${to})}">次へ</a>
                    </li>
                </ul>
            </nav>
        </div>
    </main>
</body>
</html>
