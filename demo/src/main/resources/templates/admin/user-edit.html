<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ユーザー編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <header class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <span class="navbar-brand fw-bold">ToDoアプリ</span>
            <span class="navbar-text small text-muted">ユーザー編集</span>
            <span class="ms-3 small" sec:authorize="isAuthenticated()">
                <span sec:authentication="name"></span>さん、こんにちは！
            </span>
            <span class="ms-2 badge text-bg-dark" sec:authorize="hasRole('ADMIN')">ADMIN</span>
            <form th:action="@{/logout}" method="post" class="ms-auto">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-sm btn-outline-secondary">ログアウト</button>
            </form>
        </div>
    </header>

    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4 mb-0">ユーザー編集</h1>
            <a class="btn btn-outline-secondary" th:href="@{/admin/users}">一覧へ戻る</a>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/admin/users/{id}(id=${user.id})}" method="post" class="row g-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="col-12">
                        <label class="form-label">ユーザー名</label>
                        <input type="text" class="form-control" th:value="${user.username}" disabled>
                    </div>
                    <div class="col-12">
                        <label class="form-label">ロール</label>
                        <select class="form-select" name="role">
                            <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
                            <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="enabled" name="enabled"
                                th:checked="${user.enabled}">
                            <label class="form-check-label" for="enabled">アカウント有効</label>
                        </div>
                    </div>
                    <div class="col-12 d-flex gap-2">
                        <button type="submit" class="btn btn-primary">更新</button>
                        <a class="btn btn-outline-secondary" th:href="@{/admin/users}">キャンセル</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
