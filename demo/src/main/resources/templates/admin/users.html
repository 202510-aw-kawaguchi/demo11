<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ユーザー管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <header class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <span class="navbar-brand fw-bold">ToDoアプリ</span>
            <span class="navbar-text small text-muted">ユーザー管理</span>
            <span class="ms-3 small" sec:authorize="isAuthenticated()">
                <span sec:authentication="name"></span>さん、こんにちは！
            </span>
            <span class="ms-2 badge text-bg-dark" sec:authorize="hasRole('ADMIN')">ADMIN</span>
            <form th:action="@{/logout}" method="post" class="ms-auto">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-sm btn-outline-secondary">ログアウト</button>
            </form>
        </div>
    </header>

    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4 mb-0">ユーザー管理</h1>
            <a class="btn btn-outline-secondary" th:href="@{/todos}">ToDo一覧へ戻る</a>
        </div>
        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th scope="col" class="ps-3">ID</th>
                                <th scope="col">ユーザー名</th>
                                <th scope="col">ロール</th>
                                <th scope="col">有効</th>
                                <th scope="col" class="text-end pe-3">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td class="ps-3" th:text="${user.id}">1</td>
                                <td th:text="${user.username}">user</td>
                                <td>
                                    <span th:text="${user.role}">USER</span>
                                </td>
                                <td>
                                    <span th:text="${user.enabled} ? '有効' : '無効'">有効</span>
                                </td>
                                <td class="text-end pe-3">
                                    <a class="btn btn-sm btn-outline-primary"
                                        th:href="@{/admin/users/{id}/edit(id=${user.id})}">編集</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
