<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ダッシュボード</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4 mb-0">ダッシュボード</h1>
            <a class="btn btn-outline-primary" th:href="@{/todos}">一覧へ戻る</a>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}">エラーが発生しました</span>
        </div>
        <div th:if="${message}" th:classappend="'alert alert-' + ${messageType ?: 'info'}"
            class="alert alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row g-3" th:if="${error == null}">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">レポート</h5>
                        <p class="mb-1">総件数: <span th:text="${report.totalCount}">0</span></p>
                        <p class="mb-1">完了件数: <span th:text="${report.completedCount}">0</span></p>
                        <p class="mb-0 text-muted">生成日時:
                            <span th:text="${#temporals.format(report.generatedAt, 'yyyy/MM/dd HH:mm')}">-</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">統計</h5>
                        <p class="mb-1">総件数: <span th:text="${stats.totalCount}">0</span></p>
                        <p class="mb-1">完了件数: <span th:text="${stats.completedCount}">0</span></p>
                        <p class="mb-0">未完了件数: <span th:text="${stats.pendingCount}">0</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mt-4">
            <div class="card-body">
                <h2 class="h5 mb-3">メール送信</h2>
                <form th:action="@{/dashboard/email}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="mb-3">
                        <label class="form-label">宛先</label>
                        <input type="email" class="form-control" name="to" required placeholder="user@example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">件名</label>
                        <input type="text" class="form-control" name="subject" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">本文</label>
                        <textarea class="form-control" name="body" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">送信</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
