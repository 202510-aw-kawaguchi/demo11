<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>期限リマインダー</title>
</head>
<body style="font-family: sans-serif;">
    <h2 style="color: #e74c3c;">期限が近いToDoがあります</h2>
    <div style="background: #f5f5f5; padding: 16px; border-radius: 8px;">
        <p><strong>タイトル:</strong> <span th:text="${todo.title}">タイトル</span></p>
        <p><strong>期限:</strong>
            <span th:text="${todo.dueDate != null ? #temporals.format(todo.dueDate, 'yyyy/MM/dd') : '未設定'}">期限</span>
        </p>
        <p><strong>詳細:</strong> <span th:text="${todo.description != null ? todo.description : '未設定'}">詳細</span></p>
    </div>
    <p style="margin-top: 20px;">
        <a th:href="@{'http://localhost:8080/todos/' + ${todo.id}}"
           style="background: #3498db; color: white; padding: 10px 20px;
                  text-decoration: none; border-radius: 4px;">
            ToDoを確認する
        </a>
    </p>
</body>
</html>
