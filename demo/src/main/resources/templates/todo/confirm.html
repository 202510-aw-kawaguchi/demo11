<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo確認</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <span class="navbar-brand fw-bold">ToDoアプリ</span>
            <span class="navbar-text small text-muted">確認</span>
        </div>
    </header>

    <main class="container py-4">
        <h1 class="h4 mb-3">入力内容の確認</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/todos/complete}" method="post" th:object="${todoForm}">
                    <div class="mb-3">
                        <label class="form-label">作者</label>
                        <input type="text" class="form-control" th:field="*{author}" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">タイトル</label>
                        <input type="text" class="form-control" th:field="*{title}" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">詳細</label>
                        <textarea class="form-control" rows="4" th:field="*{detail}" readonly></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">カテゴリ</label>
                        <input type="text" class="form-control"
                            th:value="${selectedCategory != null ? selectedCategory.name : '未設定'}" readonly>
                        <input type="hidden" th:field="*{categoryId}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">期限日</label>
                        <input type="date" class="form-control" th:field="*{dueDate}" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">優先度</label>
                        <input type="text" class="form-control" th:value="${todoForm.priority.label}" readonly>
                        <input type="hidden" th:field="*{priority}">
                    </div>

                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-outline-secondary" onclick="history.back()">戻る</button>
                        <button type="submit" class="btn btn-primary">登録</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="border-top bg-white py-3">
        <div class="container small text-muted">
            <span>&copy; 2026 ToDoアプリ</span>
        </div>
    </footer>
</body>
</html>
