<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <main class="container py-4">
        <h1 class="h4 mb-3">ToDo編集</h1>

        <form th:action="@{/todos/{id}/update(id=${todo.id})}" method="post">
            <!-- IDを隠しフィールドで保持 -->
            <input type="hidden" name="id" th:value="${todo.id}">
            <input type="hidden" name="version" th:value="${todo.version}">

            <div class="mb-3">
                <label class="form-label">タイトル</label>
                <input type="text" name="title" class="form-control" th:value="${todo.title}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">説明</label>
                <textarea name="description" class="form-control" th:text="${todo.description}"></textarea>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">更新</button>
                <a th:href="@{/todos}" class="btn btn-secondary">戻る</a>
            </div>
        </form>
    </main>
</body>
</html>
