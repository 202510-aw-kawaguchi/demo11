<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo邱ｨ髮・/title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <main class="container py-4">
        <h1 class="h4 mb-3">ToDo邱ｨ髮・/h1>

        <form th:action="@{/todos/{id}/update(id=${todo.id})}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <!-- ID繧帝國縺励ヵ繧｣繝ｼ繝ｫ繝峨〒菫晄戟 -->
            <input type="hidden" name="id" th:value="${todo.id}">
            <input type="hidden" name="version" th:value="${todo.version}">

            <div class="mb-3">
                <label class="form-label">繧ｿ繧､繝医Ν</label>
                <input type="text" name="title" class="form-control" th:value="${todo.title}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">隱ｬ譏・/label>
                <textarea name="description" class="form-control" th:text="${todo.description}"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">期限日</label>
                <input type="date" name="dueDate" class="form-control" th:value="${todo.dueDate}">
            </div>
            <div class="mb-3">
                <label class="form-label">優先度</label>
                <select name="priority" class="form-select">
                    <option th:each="p : ${T(com.example.todo.entity.Priority).values()}"
                        th:value="${p}" th:text="${p.label}" th:selected="${p == todo.priority}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">カテゴリ</label>
                <select name="categoryId" class="form-select">
                    <option value="">未設定</option>
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"
                        th:selected="${todo.category != null && c.id == todo.category.id}"></option>
                </select>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">譖ｴ譁ｰ</button>
                <a th:href="@{/todos}" class="btn btn-secondary">謌ｻ繧・/a>
            </div>
        </form>
    </main>
</body>
</html>
