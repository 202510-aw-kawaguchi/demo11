<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{app.title}">ToDo編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <span class="navbar-brand fw-bold" th:text="#{app.title}">ToDoアプリ</span>
            <span class="navbar-text small text-muted" th:text="#{nav.edit}">編集</span>
            <div class="ms-auto d-flex gap-2">
                <a class="small text-decoration-none" th:href="@{?lang=ja}" th:text="#{lang.ja}">日本語</a>
                <span class="text-muted small">|</span>
                <a class="small text-decoration-none" th:href="@{?lang=en}" th:text="#{lang.en}">English</a>
            </div>
        </div>
    </header>

    <main class="container py-4">
        <h1 class="h4 mb-3" th:text="#{nav.edit}">ToDo編集</h1>

        <form th:action="@{/todos/{id}/update(id=${todo.id})}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" name="id" th:value="${todo.id}">
            <input type="hidden" name="version" th:value="${todo.version}">

            <div class="mb-3">
                <label class="form-label" th:text="#{label.title}">タイトル</label>
                <input type="text" name="title" class="form-control" th:value="${todo.title}" required>
            </div>

            <div class="mb-3">
                <label class="form-label" th:text="#{label.detail}">詳細</label>
                <textarea name="description" class="form-control" th:text="${todo.description}"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label" th:text="#{label.due_date}">期限日</label>
                <input type="date" name="dueDate" class="form-control" th:value="${todo.dueDate}" th:attr="lang=${#locale.language}">
            </div>

            <div class="mb-3">
                <label class="form-label" th:text="#{label.priority}">優先度</label>
                <select name="priority" class="form-select">
                    <option th:each="p : ${T(com.example.todo.entity.Priority).values()}"
                        th:value="${p}" th:text="${#messages.msg('priority.' + p.name())}" th:selected="${p == todo.priority}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label" th:text="#{label.category}">カテゴリ</label>
                <select name="categoryId" class="form-select">
                    <option value="" th:text="#{label.unset}">未設定</option>
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"
                        th:selected="${todo.category != null && c.id == todo.category.id}"></option>
                </select>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary" th:text="#{button.update}">更新</button>
                <a th:href="@{/todos}" class="btn btn-secondary" th:text="#{button.back_to_list}">一覧へ</a>
            </div>
        </form>

        <hr class="my-4">

        <h2 class="h6 mb-3" th:text="#{label.attachments}">添付ファイル</h2>
        <form th:action="@{/todos/{id}/attachments(id=${todo.id})}" method="post" enctype="multipart/form-data" class="mb-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="input-group">
                <input type="file" name="file" class="form-control">
                <button type="submit" class="btn btn-outline-primary" th:text="#{label.upload}">アップロード</button>
            </div>
            <div class="form-text" th:text="#{label.max_upload}">最大 10MB</div>
        </form>

        <div th:if="${#lists.isEmpty(attachments)}" class="text-muted" th:text="#{label.no_attachments}">添付ファイルはありません</div>
        <ul class="list-group" th:if="${!#lists.isEmpty(attachments)}">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="att : ${attachments}">
                <a th:href="@{/todos/{id}/attachments/{aid}(id=${todo.id},aid=${att.id})}"
                   th:text="${att.originalName}">file.txt</a>
                <form th:action="@{/todos/{id}/attachments/{aid}/delete(id=${todo.id},aid=${att.id})}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-sm btn-outline-danger" th:text="#{button.delete}">削除</button>
                </form>
            </li>
        </ul>
    </main>
</body>
</html>
