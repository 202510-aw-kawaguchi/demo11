<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{app.title}">ToDo入力</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container d-flex align-items-center">
            <span class="navbar-brand fw-bold" th:text="#{app.title}">ToDoアプリ</span>
            <span class="navbar-text small text-muted" th:text="#{nav.input}">入力</span>
            <div class="ms-auto d-flex gap-2">
                <a class="small text-decoration-none" th:href="@{?lang=ja}" th:text="#{lang.ja}">日本語</a>
                <span class="text-muted small">|</span>
                <a class="small text-decoration-none" th:href="@{?lang=en}" th:text="#{lang.en}">English</a>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <h1 th:text="#{nav.input}">ToDo入力</h1>

        <form th:action="@{/todos/confirm}" method="post" th:object="${todoForm}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="mb-3">
                <label for="author" class="form-label" th:text="#{label.author}">作者</label>
                <span class="text-danger">*</span>
                <input type="text" class="form-control" id="author" th:field="*{author}" required>
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label" th:text="#{label.title}">タイトル</label>
                <span class="text-danger">*</span>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <div class="mb-3">
                <label for="detail" class="form-label" th:text="#{label.detail}">詳細</label>
                <textarea class="form-control" id="detail" th:field="*{detail}" rows="3"></textarea>
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></div>
            </div>

            <div class="mb-3">
                <label for="categoryId" class="form-label" th:text="#{label.category}">カテゴリ</label>
                <select class="form-select" id="categoryId" th:field="*{categoryId}">
                    <option value="" th:text="#{label.unset}">未設定</option>
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="dueDate" class="form-label" th:text="#{label.due_date}">期限日</label>
                <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}" th:attr="lang=${#locale.language}">
            </div>

            <div class="mb-3">
                <label for="priority" class="form-label" th:text="#{label.priority}">優先度</label>
                <select class="form-select" id="priority" th:field="*{priority}">
                    <option th:each="p : ${T(com.example.todo.entity.Priority).values()}"
                        th:value="${p}" th:text="${#messages.msg('priority.' + p.name())}"></option>
                </select>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary" th:text="#{button.confirm}">確認</button>
                <a th:href="@{/todos}" class="btn btn-secondary" th:text="#{button.back_to_list}">一覧へ</a>
            </div>
        </form>
    </div>
</body>

</html>
