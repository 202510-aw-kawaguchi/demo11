<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ToDo入力</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>ToDo入力</h1>

        <form th:action="@{/todos/confirm}" method="post" th:object="${todoForm}">
            <div class="mb-3">
                <label for="author" class="form-label">作者 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="author" th:field="*{author}" required>
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">タイトル <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <div class="mb-3">
                <label for="detail" class="form-label">詳細</label>
                <textarea class="form-control" id="detail" th:field="*{detail}" rows="3"></textarea>
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></div>
            </div>

            <div class="mb-3">
                <label for="categoryId" class="form-label">カテゴリ</label>
                <select class="form-select" id="categoryId" th:field="*{categoryId}">
                    <option value="">未設定</option>
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="dueDate" class="form-label">期限日</label>
                <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}">
            </div>

            <div class="mb-3">
                <label for="priority" class="form-label">優先度</label>
                <select class="form-select" id="priority" th:field="*{priority}">
                    <option th:each="p : ${T(com.example.todo.entity.Priority).values()}"
                        th:value="${p}" th:text="${p.label}"></option>
                </select>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">確認</button>
                <a th:href="@{/todos}" class="btn btn-secondary">一覧へ</a>
            </div>
        </form>
    </div>
</body>

</html>
