<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <header class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <span class="navbar-brand fw-bold">ToDoアプリ</span>
            <span class="navbar-text small text-muted">一覧</span>
        </div>
    </header>

    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4 mb-0">ToDo一覧</h1>
            <a class="btn btn-primary" th:href="@{/todos/new}">新規作成</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th scope="col" class="ps-3">ID</th>
                                <th scope="col">タイトル</th>
                                <th scope="col">期限</th>
                                <th scope="col">ステータス</th>
                                <th scope="col" class="text-end pe-3">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="todo : ${todos}">
                                <td class="ps-3" th:text="${todo.id}">1</td>
                                <td th:text="${todo.title}">サンプルタスク</td>
                                <td th:text="${todo.dueDate}">2026-02-04</td>
                                <td th:text="${todo.status}">未着手</td>
                                <td class="text-end pe-3">
                                    <a class="btn btn-sm btn-outline-secondary me-1"
                                        th:href="@{/todos/{id}(id=${todo.id})}">詳細</a>
                                    <a class="btn btn-sm btn-outline-primary me-1"
                                        th:href="@{/todos/{id}/edit(id=${todo.id})}">編集</a>
                                    <a class="btn btn-sm btn-outline-danger"
                                        th:href="@{/todos/{id}/delete(id=${todo.id})}">削除</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(todos)}">
                                <td colspan="5" class="text-center text-muted py-4">ToDoがありません</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="border-top bg-white py-3">
        <div class="container small text-muted">
            <span>&copy; 2026 ToDoアプリ</span>
        </div>
    </footer>
</body>

</html>
