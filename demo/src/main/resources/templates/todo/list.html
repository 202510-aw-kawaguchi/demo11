<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="bg-light">
    <header class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <span class="navbar-brand fw-bold">ToDoアプリ</span>
            <span class="navbar-text small text-muted">一覧</span>
        </div>
    </header>

    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4 mb-0">ToDo一覧</h1>
            <a class="btn btn-primary" th:href="@{/todos/new}">新規作成</a>
        </div>

        <!-- フラッシュメッセージ表示 -->
        <div th:if="${message}" th:classappend="'alert alert-' + ${messageType ?: 'info'}"
            class="alert alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card shadow-sm">
            <!-- データがある場合 -->
            <div class="card-body p-0" th:if="${!#lists.isEmpty(todos)}">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th scope="col" class="ps-3">タイトル</th>
                                <th scope="col">期限日</th>
                                <th scope="col">優先度</th>
                                <th scope="col">完了</th>
                                <th scope="col" class="text-end pe-3">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="todo : ${todos}">
                                <!-- 完了状態に応じて打ち消し線表示 -->
                                <td class="ps-3"
                                    th:classappend="${todo.completed} ? 'text-decoration-line-through text-muted'">
                                    <span th:text="${todo.title}">サンプルタスク</span>
                                </td>
                                <td>
                                    <span th:if="${todo.dueDate != null}"
                                        th:classappend="${todo.dueDate.isBefore(T(java.time.LocalDate).now())} ? 'text-danger' : ''"
                                        th:text="${#temporals.format(todo.dueDate, 'yyyy/MM/dd')}">2026/02/05</span>
                                    <span th:if="${todo.dueDate == null}" class="text-muted">未設定</span>
                                </td>
                                <td>
                                    <span class="text-warning" aria-label="priority">
                                        <span th:each="i : ${#numbers.sequence(1, todo.priority)}">★</span>
                                    </span>
                                </td>
                                <!-- 完了切り替えボタン -->
                                <td>
                                    <form th:action="@{/todos/{id}/toggle(id=${todo.id})}" method="post"
                                        class="d-inline">
                                        <button type="submit"
                                            th:class="${todo.completed} ? 'btn btn-sm btn-outline-secondary' : 'btn btn-sm btn-success'">
                                            <span th:if="${todo.completed}">未完了に戻す</span>
                                            <span th:unless="${todo.completed}">完了にする</span>
                                        </button>
                                    </form>
                                </td>
                                <td class="text-end pe-3">
                                    <a class="btn btn-sm btn-outline-secondary me-1"
                                        th:href="@{/todos/{id}(id=${todo.id})}">詳細</a>
                                    <a class="btn btn-sm btn-outline-primary me-1"
                                        th:href="@{/todos/{id}/edit(id=${todo.id})}">編集</a>
                                    <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post"
                                        class="d-inline" onsubmit="return confirm('本当に削除しますか？');">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">削除</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- データがない場合 -->
            <div th:unless="${!#lists.isEmpty(todos)}" class="card-body text-center py-5">
                <div class="mb-4">
                    <span class="material-icons" style="font-size: 4rem; color: #9ca3af;">
                        inbox
                    </span>
                </div>
                <h4 class="text-muted">ToDoがまだ登録されていません</h4>
                <p class="text-muted mb-4">最初のToDoを作成しましょう</p>
                <a th:href="@{/todos/new}" class="btn btn-primary">
                    <span class="material-icons">add</span> 新規作成
                </a>
            </div>
        </div>
    </main>

    <footer class="border-top bg-white py-3">
        <div class="container small text-muted">
            <span>&copy; 2026 ToDoアプリ</span>
        </div>
    </footer>

    <!-- 自動で消えるJavaScript -->
    <script th:if="${message}">
        setTimeout(function () {
            const alert = document.querySelector('.alert');
            if (alert) {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 150);
            }
        }, 3000);
    </script>
</body>

</html>
