<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <span class="navbar-brand fw-bold">ToDoアプリ</span>
            <span class="navbar-text small text-muted">詳細</span>
        </div>
    </header>

    <main class="container py-4">
        <h1 class="h4 mb-3">ToDo詳細</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <dl class="row mb-0">
                    <dt class="col-sm-3">ID</dt>
                    <dd class="col-sm-9" th:text="${todo.id}">1</dd>
                    <dt class="col-sm-3">タイトル</dt>
                    <dd class="col-sm-9" th:text="${todo.title}">サンプルタスク</dd>
                    <dt class="col-sm-3">期限</dt>
                    <dd class="col-sm-9" th:text="${todo.dueDate}">2026-02-04</dd>
                    <dt class="col-sm-3">ステータス</dt>
                    <dd class="col-sm-9" th:text="${todo.status}">未着手</dd>
                </dl>
            </div>
        </div>

        <div class="mt-3 d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/todos}">一覧に戻る</a>
            <a class="btn btn-primary" th:href="@{/todos/{id}/edit(id=${todo.id})}">編集</a>
        </div>
    </main>

    <footer class="border-top bg-white py-3">
        <div class="container small text-muted">
            <span>&copy; 2026 ToDoアプリ</span>
        </div>
    </footer>
</body>
</html>
