<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{app.title}">ToDo詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <span class="navbar-brand fw-bold" th:text="#{app.title}">ToDoアプリ</span>
            <span class="navbar-text small text-muted" th:text="#{nav.detail}">詳細</span>
            <div class="ms-auto d-flex gap-2">
                <a class="small text-decoration-none" th:href="@{?lang=ja}" th:text="#{lang.ja}">日本語</a>
                <span class="text-muted small">|</span>
                <a class="small text-decoration-none" th:href="@{?lang=en}" th:text="#{lang.en}">English</a>
            </div>
        </div>
    </header>

    <main class="container py-4">
        <h1 class="h4 mb-3" th:text="#{nav.detail}">ToDo詳細</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <dl class="row mb-0">
                    <dt class="col-sm-3" th:text="#{label.id}">ID</dt>
                    <dd class="col-sm-9" th:text="${todo.id}">1</dd>
                    <dt class="col-sm-3" th:text="#{label.title}">タイトル</dt>
                    <dd class="col-sm-9" th:text="${todo.title}">サンプル</dd>
                    <dt class="col-sm-3" th:text="#{label.due_date}">期限日</dt>
                    <dd class="col-sm-9">
                        <span th:if="${todo.dueDate != null}"
                              th:text="${#temporals.format(todo.dueDate, 'yyyy/MM/dd')}">2026/02/04</span>
                        <span th:if="${todo.dueDate == null}" class="text-muted" th:text="#{label.unset}">未設定</span>
                    </dd>
                    <dt class="col-sm-3" th:text="#{label.status}">状態</dt>
                    <dd class="col-sm-9">
                        <span th:if="${todo.completed}" class="text-success" th:text="#{status.completed}">完了</span>
                        <span th:unless="${todo.completed}" class="text-muted" th:text="#{status.incomplete}">未完了</span>
                    </dd>
                </dl>
            </div>
        </div>

        <div class="card shadow-sm mt-3">
            <div class="card-body">
                <h2 class="h6 mb-3" th:text="#{label.attachments}">添付ファイル</h2>
                <div th:if="${#lists.isEmpty(attachments)}" class="text-muted" th:text="#{label.no_attachments}">添付ファイルはありません</div>
                <ul class="list-group" th:if="${!#lists.isEmpty(attachments)}">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        th:each="att : ${attachments}">
                        <a th:href="@{/todos/{id}/attachments/{aid}(id=${todo.id},aid=${att.id})}"
                           th:text="${att.originalName}">file.txt</a>
                        <form th:action="@{/todos/{id}/attachments/{aid}/delete(id=${todo.id},aid=${att.id})}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn btn-sm btn-outline-danger" th:text="#{button.delete}">削除</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>

        <div class="mt-3 d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/todos}" th:text="#{button.back_to_list}">一覧へ</a>
            <a class="btn btn-primary" th:href="@{/todos/{id}/edit(id=${todo.id})}" th:text="#{nav.edit}">編集</a>
        </div>
    </main>

    <footer class="border-top bg-white py-3">
        <div class="container small text-muted">
            <span>&copy; 2026 ToDo</span>
        </div>
    </footer>
</body>
</html>
